<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>

    <form id="taskForm">
        <label for="newTask">New Task:</label>
        <input type="text" id="newTask" />
        <button type="submit" id="submit" disabled>Submit</button>
    </form>

    <ul id="taskList"></ul>

    <script>
        // Query for the submit button and input task field
        const submit = document.getElementById('submit');
        const newTask = document.getElementById('newTask');
        const taskForm = document.getElementById('taskForm');
        const taskList = document.getElementById('taskList');

        // Disable the submit button by default
        submit.disabled = true;

        // Listen for input to be typed into the input field
        newTask.addEventListener('input', function () {
            // Enable/disable the submit button based on input presence
            submit.disabled = !newTask.value.trim();
        });

        // Listen for submission of form
        taskForm.addEventListener('submit', function (event) {
            // Prevent the default submission of the form
            event.preventDefault();

            // Find the task the user just submitted
            const taskValue = newTask.value.trim();

            // Create a list item for the new task and add the task to it
            const listItem = document.createElement('li');
            listItem.textContent = taskValue;

            // Add new element to our unordered list
            taskList.appendChild(listItem);

            // Clear the input field
            newTask.value = '';

            // Disable the submit button again after submission
            submit.disabled = true;
        });

        // At the end of the script, add the line return false
        return false;
    </script>

</body>
</html>
